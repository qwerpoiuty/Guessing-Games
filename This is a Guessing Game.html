  </head><body><link href="file:///C:/Users/Stan%20Le/Documents/GitHub/Guessing-Games/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <title>This is a guessing Game</title>

  <div class="container">
    <div class="jumbotron">
		<h1>Let the Guessing Game Begin</h1>
<p id="guessText" class="lead">Choose your number wisely</p></div>
    
    
    <div class="text-center">
<div class="main-box">
      <input id="playersGuess" placeholder="Input Number 1-100" class="form-control input" onkeydown="if (event.keyCode ===13) doesNumberExist()" type="text">
      <button type="button-lg" id="playersGuess" onclick="doesNumberExist()" class="btn btn-lg btn-danger">Submit Your Guess</button>
  </div>
<div class="btn-group">
	           <a class="btn btn-default btn-lg" id="again" onclick="playAgain()">Play Again</a>
	           <a class="btn btn-default btn-lg" id="hint" onclick="hint()">Give me a Hint</a>
      </div></div></div><script src="file://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
